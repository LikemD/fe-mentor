<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Intro Page</title>
</head>
<body>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="overlay-for-mobile">
        <div class="overlay-content">
          <div class="dropdown" id="feature-dropdown">
            <button class="drop-btn" id="feature-dropdown-btn">Features <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" /></button>
            <div class="dropdown-content">
              <a href="#"> <img alt="todo-list" src="images/icon-todo.svg" /> <span>Todo List</span></a>
              <a href="#"> <img alt="calendar" src="images/icon-calendar.svg" /> <span>Calendar</span></a>
              <a href="#"> <img alt="reminders" src="images/icon-reminders.svg" /> <span>Reminders</span></a>
              <a href="#"> <img alt="planning" src="images/icon-planning.svg" /> <span>Planning</span></a>
            </div>
          </div>
          <div class="dropdown" id="company-dropdown">
            <button class="drop-btn" id="company-dropdown-btn">Company <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" /></button>
            <div class="dropdown-content">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a class="nav-link left">Careers</a>
          <a class="nav-link left">About</a>
          <a class="nav-link right">Login</a>
          <button class="register-btn right">Register</div>
          <img src="./images/icon-close-menu.svg" alt="menu" class="icon-close-menu" id="icon-close-menu" />
        </div>
      </div>
      <img src="./images/icon-menu.svg" alt="menu" class="icon-open-menu" id="icon-open-menu" />
    </nav>
    <main>
      <div class="hero">
        <img src="./images/image-hero-mobile.png" alt="hero-mobile" class="hero-mobile" />
        <img src="./images/image-hero-desktop.png" alt="hero-desktop" class="hero-desktop" />
      </div>
      <div class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="learn-more">Learn more</button>
        <div class="clients">
          <div class="client">
            <img src="./images/client-databiz.svg" alt="client-1" class="databiz" />
          </div>
          <div class="client">
            <img src="./images/client-audiophile.svg" alt="client-1" class="audiophile" />
          </div>
          <div class="client">
            <img src="./images/client-meet.svg" alt="client-1" class="meet" />
          </div>
          <div class="client">
            <img src="./images/client-maker.svg" alt="client-1" class="maker" />
          </div>
        </div>
      </div>
    </main>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
